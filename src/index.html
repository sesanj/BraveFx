<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BraveFx</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Set theme immediately to prevent flash
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* Prevent white flash on load */
    body {
      margin: 0;
      background-color: #0f172a;
      /* Default dark theme background */
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    html[data-theme="light"] body {
      background-color: #ffffff;
    }

    /* Loading spinner */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .app-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    html[data-theme="light"] .app-loading .spinner {
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
    }

    .app-loading .text {
      color: #cbd5e1;
      font-size: 0.875rem;
      font-weight: 500;
    }

    html[data-theme="light"] .app-loading .text {
      color: #64748b;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <div class="text">Loading BraveFx...</div>
    </div>
  </app-root>
</body>

</html>
