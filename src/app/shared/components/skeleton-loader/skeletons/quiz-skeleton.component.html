<div class="skeleton-quiz">
    <div class="skeleton-quiz-content">
        <div class="skeleton-quiz-header">
            <div class="skeleton-quiz-title"></div>
            <div class="skeleton-quiz-subtitle"></div>
        </div>

        <div class="skeleton-quiz-progress"></div>

        <div class="skeleton-quiz-question"></div>

        <div class="skeleton-quiz-options">
            <div class="skeleton-option" *ngFor="let item of [1,2,3,4]"></div>
        </div>

        <div class="skeleton-quiz-nav">
            <div class="skeleton-quiz-btn"></div>
            <div class="skeleton-quiz-btn"></div>
        </div>
    </div>
</div>
