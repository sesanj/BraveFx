<div class="glossary-page">
    <div class="container">
        <div class="glossary-header">
            <h1>Forex Trading Glossary</h1>
            <p class="subtitle">Your complete guide to forex trading terminology</p>
        </div>

        <div class="glossary-grid">
            <div class="glossary-card" *ngFor="let item of glossaryTerms">
                <h3 class="term">{{item.term}}</h3>
                <p class="definition">{{item.definition}}</p>
            </div>
        </div>
    </div>
</div>
