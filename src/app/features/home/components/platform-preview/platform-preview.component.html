<section class="platform-preview">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">See The Platform In Action</h2>
      <p class="section-description">
        Take a quick tour of our learning platform on desktop and mobile. Clean, intuitive, and designed for your
        success.
      </p>
    </div>

    <div class="video-preview-container">
      <div class="video-column desktop-preview">
        <div class="device-label">
          <lucide-icon [img]="Monitor" class="device-icon"></lucide-icon>
          <span>Desktop Experience</span>
        </div>
        <div class="video-wrapper">
          <iframe src="https://player.vimeo.com/video/1149249574?autoplay=1&loop=1&muted=1&background=1" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>

      <div class="video-column mobile-preview">
        <div class="device-label">
          <lucide-icon [img]="Smartphone" class="device-icon"></lucide-icon>
          <span>Mobile Experience</span>
        </div>
        <div class="video-wrapper mobile-frame">
          <iframe src="https://player.vimeo.com/video/1149256829?autoplay=1&loop=1&muted=1&background=1" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
