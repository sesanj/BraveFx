<!-- Final CTA Section -->
<section class="final-cta">
    <div class="container">
        <div class="cta-content-simple glass-card">
            <div class="cta-glow"></div>

            <h2 class="cta-title-simple">
                Ready to Start Your Trading Journey?
            </h2>

            <p class="cta-description-simple">
                Join 6,000+ traders who transformed their skills with BraveFx Academy.
                Start learning today with our 30-day money-back guarantee.
            </p>

            <div class="cta-buttons-row">
                <button class="btn-cta-primary" routerLink="/checkout" (click)="onEnrollClick()">
                    <span>Get Started Now</span>
                    <lucide-icon [img]="ArrowRight" class="btn-icon-cta"></lucide-icon>
                </button>
                <a routerLink="/about" class="btn-cta-secondary">
                    <span>Learn More</span>
                </a>
            </div>

            <div class="cta-footer-note">
                <lucide-icon [img]="Shield" class="note-icon"></lucide-icon>
                <span>30-Day Money-Back Guarantee • Secure Payment • Instant Access</span>
            </div>
        </div>
    </div>
</section>
