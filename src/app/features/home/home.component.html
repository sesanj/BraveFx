<!-- Hero Section -->
<app-hero (enrollClick)="scrollToEnroll()"></app-hero>

<!-- Campaign Banner (shows when any coupon is active) -->
<app-campaign-banner #campaignBannerRef [appliedCoupon]="pricingRef?.activeCoupon || null"></app-campaign-banner>

<!-- Sticky Campaign Bar (appears on scroll) -->
<app-sticky-campaign-bar *ngIf="campaignBannerRef.activeCampaign && campaignBannerRef.activeCampaign.expires_at"
  [campaignCode]="campaignBannerRef.activeCampaign.code" [discountText]="campaignBannerRef.discountText"
  [expiresAt]="campaignBannerRef.activeCampaign.expires_at">
</app-sticky-campaign-bar>
