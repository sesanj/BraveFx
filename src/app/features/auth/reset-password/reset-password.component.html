<div class="reset-password-container">
    <div class="reset-password-card">
        <div class="logo-section">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div *ngIf="!isValidToken && errorMessage" class="error-message">
            {{ errorMessage }}
            <div class="back-to-login">
                <a routerLink="/login" class="link">Back to Login</a>
            </div>
        </div>

        <form *ngIf="isValidToken" (ngSubmit)="onSubmit()" class="reset-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword"
                    placeholder="Enter new password" required minlength="8" [disabled]="isResetting" />
                <small class="hint">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Confirm new password" required [disabled]="isResetting" />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>

            <button type="submit" class="reset-btn" [disabled]="isResetting || !newPassword || !confirmPassword">
                {{ isResetting ? 'Resetting...' : 'Reset Password' }}
            </button>

            <div class="back-to-login">
                <a routerLink="/login" class="link">Back to Login</a>
            </div>
        </form>
    </div>
</div>
