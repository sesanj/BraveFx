<div class="activity-list">
    <div class="activity-item" *ngFor="let activity of activities">
        <div class="activity-icon" [class.lesson]="activity.type === 'lesson'"
            [class.quiz-passed]="activity.type === 'quiz' && activity.passed === true"
            [class.quiz-failed]="activity.type === 'quiz' && activity.passed === false"
            [class.certificate]="activity.type === 'certificate'" [class.section]="activity.type === 'section'">
            <lucide-icon [img]="getIcon(activity.type)" [size]="20"></lucide-icon>
        </div>
        <div class="activity-content">
            <p class="activity-title">{{ activity.title }}</p>
            <p class="activity-meta">{{ activity.course }} â€¢ {{ activity.time }}</p>
        </div>
    </div>

    <button *ngIf="showViewAll && activities.length > 0" class="view-all-btn" (click)="onViewAll()">
        View All Activities
    </button>
</div>
